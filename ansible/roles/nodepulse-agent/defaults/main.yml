---
# Node Pulse Agent Role Defaults

# Agent version
agent_version: "latest"

# Download configuration (GitHub Releases)
# GitHub releases URL format: https://github.com/owner/repo/releases/download/tag/file
# For "latest" version, GitHub provides a special redirect URL
agent_github_owner: "node-pulse"
agent_github_repo: "agent"
agent_download_url: "https://github.com/{{ agent_github_owner }}/{{ agent_github_repo }}/releases/{{ 'latest/download' if agent_version == 'latest' else 'download/' + agent_version }}"

# Installation paths
agent_install_dir: "/opt/nodepulse"
agent_config_dir: "/etc/nodepulse"
agent_data_dir: "/var/lib/nodepulse"
agent_log_dir: "/var/log/nodepulse"

# Ingest endpoint configuration
ingest_endpoint: "https://ingest.example.com/metrics/prometheus"

# Agent behavior
agent_interval: "15s"
agent_timeout: "3s"

# Buffer configuration
buffer_enabled: true
buffer_retention_hours: 48
buffer_max_size_mb: 100

# Logging
log_level: "info"
log_max_size_mb: 50
log_max_backups: 3
log_max_age_days: 7
