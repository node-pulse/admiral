---
# Role metadata for nodepulse-agent

galaxy_info:
  author: Node Pulse Team
  description: Node Pulse Agent - Prometheus Forwarder
  company: Node Pulse
  license: MIT
  min_ansible_version: "2.10"
  platforms:
    - name: Ubuntu
      versions:
        - focal
        - jammy
        - noble
    - name: Debian
      versions:
        - bullseye
        - bookworm

# Role dependencies
# The nodepulse-agent requires node_exporter to scrape Prometheus metrics
dependencies:
  - role: ../node-exporter
