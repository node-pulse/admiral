name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/node-pulse

permissions:
  contents: write
  packages: write

jobs:
  # Build all Docker images in parallel
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Migration service
          - name: migrate
            context: ./migrate
            dockerfile: ./migrate/Dockerfile
            image_suffix: migrate

          # Submarines services (production builds only)
          - name: submarines-ingest
            context: ./submarines
            dockerfile: ./submarines/Dockerfile.ingest.prod
            image_suffix: submarines-ingest

          - name: submarines-digest
            context: ./submarines
            dockerfile: ./submarines/Dockerfile.digest.prod
            image_suffix: submarines-digest

          - name: submarines-deployer
            context: ./submarines
            dockerfile: ./submarines/Dockerfile.deployer.prod
            image_suffix: submarines-deployer

          - name: submarines-status
            context: ./submarines
            dockerfile: ./submarines/Dockerfile.status.prod
            image_suffix: submarines-status

          - name: submarines-sshws
            context: ./submarines
            dockerfile: ./submarines/Dockerfile.sshws.prod
            image_suffix: submarines-sshws

          # Flagship (Laravel)
          - name: flagship
            context: ./flagship
            dockerfile: ./flagship/Dockerfile.prod
            image_suffix: flagship

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Tag all images as :latest only if ALL builds succeeded
  tag-latest:
    needs: build-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_suffix: migrate
          - image_suffix: submarines-ingest
          - image_suffix: submarines-digest
          - image_suffix: submarines-deployer
          - image_suffix: submarines-status
          - image_suffix: submarines-sshws
          - image_suffix: flagship

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag image as latest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          VERSION_TAG="${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}:$VERSION"
          LATEST_TAG="${{ env.IMAGE_PREFIX }}-${{ matrix.image_suffix }}:latest"

          echo "Pulling version tag: $VERSION_TAG"
          docker pull $VERSION_TAG

          echo "Tagging as: $LATEST_TAG"
          docker tag $VERSION_TAG $LATEST_TAG

          echo "Pushing: $LATEST_TAG"
          docker push $LATEST_TAG

  # Create GitHub release with deployment artifacts
  create-release:
    needs: tag-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release artifacts
        run: |
          # Create release directory
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}

          # Copy essential deployment files
          cp compose.yml release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/
          cp .env.example release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/
          cp scripts/deploy.sh release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/
          cp scripts/setup-mtls.sh release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/

          # Copy Caddy configuration (keep as Caddyfile.prod)
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/caddy
          cp caddy/Caddyfile.prod release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/caddy/Caddyfile.prod

          # Copy Flagship entrypoint script
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/flagship
          cp flagship/docker-entrypoint.sh release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/flagship/
          chmod +x release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/flagship/docker-entrypoint.sh

          # Copy Ansible playbooks (needed at runtime)
          # Exclude catalog/ (downloaded from registry) and custom/ (user-specific uploads)
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible
          rsync -av --exclude='catalog/' --exclude='custom/' ansible/ release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/

          # Create empty catalog/ directory (playbooks downloaded from registry at runtime)
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/catalog
          cp ansible/catalog/.gitignore release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/catalog/

          # Create empty custom/ directory with README and .gitignore
          mkdir -p release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/custom
          cp ansible/custom/.gitignore release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/custom/
          cp ansible/custom/README.md release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ansible/custom/

          # Copy documentation
          cp README.md release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/
          cp LICENSE release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/ || true

          # Create deployment instructions
          cat > release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}/DEPLOYMENT.md << 'EOF'
          # Node Pulse Admiral - Deployment Instructions

          ## Version: ${{ steps.version.outputs.VERSION }}

          ## Quick Start

          **Download and deploy:**

          ```bash
          # Download latest release
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz

          # Verify checksum (optional but recommended)
          curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          sha256sum -c node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

          # Extract to /opt/admiral
          sudo mkdir -p /opt/admiral
          sudo tar xzf node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz -C /opt/admiral --strip-components=1

          # Enter directory
          cd /opt/admiral

          # Run deployment
          sudo ./deploy.sh
          ```

          The deployment script will:
          - Guide you through all configuration options interactively
          - Set up environment variables automatically
          - Bootstrap mTLS certificates for production security
          - Pull pre-built Docker images from GitHub Container Registry
          - Create initial admin user with your chosen credentials
          - Start all services

          **Access your dashboard:**
          - Open `http://your-server-ip` in your browser
          - Login with the admin credentials you created during deployment

          ## What's Included

          - `compose.yml` - Docker Compose configuration (pulls pre-built images)
          - `deploy.sh` - Interactive deployment script
          - `setup-mtls.sh` - mTLS certificate bootstrap script
          - `.env.example` - Environment variables template
          - `caddy/` - Reverse proxy configuration
          - `flagship/` - Flagship container initialization scripts
          - `ansible/` - Ansible playbooks (mounted at runtime, supports custom playbooks)
          - `DEPLOYMENT.md` - This file

          ## Docker Images

          All images are pre-built and published to GitHub Container Registry:

          - `ghcr.io/${{ github.repository_owner }}/node-pulse-migrate:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-submarines-ingest:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-submarines-digest:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-submarines-deployer:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-submarines-status:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-submarines-sshws:${{ steps.version.outputs.VERSION }}`
          - `ghcr.io/${{ github.repository_owner }}/node-pulse-flagship:${{ steps.version.outputs.VERSION }}`

          ## Requirements

          - Linux server (Ubuntu 22.04+ recommended)
          - Docker Engine 24.0+
          - Docker Compose v2.20+
          - Root/sudo access
          - Minimum 2GB RAM, 2 CPU cores

          ## Documentation

          - [mTLS Setup Guide](docs/mtls-setup-guide.md) - Available in full repository
          - [Ansible Deployment Guide](ansible/README.md) - Available in full repository

          ## Support

          - Issues: https://github.com/${{ github.repository }}/issues
          - Documentation: https://github.com/${{ github.repository }}
          EOF

          # Create tarball
          cd release
          tar czf node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz node-pulse-admiral-${{ steps.version.outputs.VERSION }}/

          # Create checksums
          sha256sum node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz > node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release tarball
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz
            release/node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
          body: |
            ## Node Pulse Admiral v${{ steps.version.outputs.VERSION }}

            ### üöÄ Quick Deployment

            ```bash
            # Download and extract to /opt/admiral
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz
            sudo mkdir -p /opt/admiral
            sudo tar xzf node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz -C /opt/admiral --strip-components=1
            cd /opt/admiral

            # Deploy (interactive - no manual .env editing needed)
            sudo ./deploy.sh
            ```

            ### üì¶ What's New

            See [CHANGELOG.md](CHANGELOG.md) for full details.

            ### üê≥ Docker Images

            All services are pre-built and available at:
            - `ghcr.io/${{ github.repository_owner }}/node-pulse-*:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository_owner }}/node-pulse-*:latest`

            ### üìñ Documentation

            - [Deployment Instructions](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/DEPLOYMENT.md)
            - [mTLS Setup Guide](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/mtls-setup-guide.md)

            ### ‚úÖ Verification

            ```bash
            # Verify checksum
            sha256sum -c node-pulse-admiral-${{ steps.version.outputs.VERSION }}.tar.gz.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
