x-common-variables: &common-variables
  DATABASE_URL: &database-url postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-node_pulse_admiral}

services:
  # Database Migration Service (runs once and exits)
  admiral-migrate:
    build:
      context: .
      dockerfile: ./migrate/Dockerfile
    container_name: node-pulse-admiral-migrate
    env_file:
      - .env
    environment:
      <<: *common-variables
    external_links:
      - node-pulse-postgres:postgres
    networks:
      - node-pulse-admiral
    restart: "no"

  # Kratos Migration Service (runs once and exits)
  kratos-migrate:
    image: oryd/kratos:v1.3.0
    container_name: node-pulse-kratos-migrate
    env_file:
      - .env
    environment:
      <<: *common-variables
      DSN: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-node_pulse_admiral}?sslmode=disable&search_path=kratos
    volumes:
      - ./kratos:/etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    external_links:
      - node-pulse-postgres:postgres
    networks:
      - node-pulse-admiral
    restart: "no"

networks:
  node-pulse-admiral:
    external: true
    name: node-pulse-admiral
